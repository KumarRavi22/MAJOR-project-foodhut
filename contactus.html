{% extends 'base.html' %}
{% block content %}
<div class="container">
    <!-- <img src="file:///C:/Users/Dell/Desktop/MP/cafeteria.png" style="width:100%"> -->

    <div style="text-align:center">

        <h2>Contact Us</h2>
        <p>Swing by for a cup of coffee, or leave us a message:</p>
    </div>
    <div class="row">
        <div class="column">
            <img src="../static/map(1).jpg" style="width:100%">
        </div>
        <div class="column">
            <form action=" " method="POST">
                {% csrf_token %}
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <label for="lname">Contact Number</label>
                <input type="text" id="lname" name="contact" placeholder="contact no.">
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Feedback Us" style="height:170px"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>



<style>
    * {
        box-sizing: border-box;
    }
    /* Style inputs */
    
    input[type=text],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }
    
    input[type=submit] {
        background-color: #04AA6D;
        padding: 12px 20px;
        cursor: pointer;
    }
    
    input[type=submit]:hover {
        background-color: red;
    }
    /* Style the container/contact section */
    
    .container {
        border-radius: 5px;
        background-color: #A4CC3D;
        background-image: url("../static/hamburger\(1\).jpg");
        padding: 10px;
    }
    /* Create two columns that float next to eachother */
    
    .column {
        float: left;
        width: 50%;
        margin-top: 6px;
        padding: 20px;
    }
    /* Clear floats after the columns */
    
    .row:after {
        content: "";
        display: table;
        clear: both;
    }
    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    
    @media screen and (max-width: 600px) {
        .column,
        input[type=submit] {
            width: 100%;
            margin-top: 0;
        }
    }
</style>
{% endblock %}
